name: Generate Datas

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest

    steps:
      - uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: Hugo-96
          outputs: |
            dist/github-contribution-grid-snake.svg?color_dots=#1f2937,#1f2937,#22c55e,#16a34a&color_snake=#a855f7
            dist/github-contribution-grid-snake.gif?color_dots=#1f2937,#1f2937,#22c55e,#16a34a&color_snake=#a855f7

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
